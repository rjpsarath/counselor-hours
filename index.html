<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counselor Hours Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Counselor Screening and Interview Hours</h2>
    <table id="hoursTable">
        <thead>
            <tr>
                <th>Counselor Name</th>
                <th>Date</th>
                <th>Screening Hours</th>
                <th>Interview Hours</th>
                <th>Comments</th>
                <th>Approval Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>

</html>
