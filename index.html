<h2>Submit Feedback</h2>
<form id="feedbackForm">
    <label for="counselorName">Counselor Name:</label>
    <input type="text" id="counselorName" required><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" required><br><br>

    <label for="screeningHours">Screening Hours:</label>
    <input type="number" id="screeningHours" required><br><br>

    <label for="interviewHours">Interview Hours:</label>
    <input type="number" id="interviewHours" required><br><br>

    <label for="comments">Comments:</label>
    <textarea id="comments" rows="4"></textarea><br><br>

    <input type="submit" value="Submit Feedback">
</form>
<div id="responseMessage"></div>
